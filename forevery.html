<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Every Skintone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            padding: 20px;
            color: #E393B4;
            font-size: 48px;
            font-weight: bold;
        }

        .subheader {
            font-size: 24px;
            font-weight: normal;
            color: #000;
            margin-bottom: 20px;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap; /* Make sure items wrap in smaller viewports */
        }

        .video-container .item {
            position: relative;
            width: 200px;
            height: 300px;
            border-radius: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0; /* Hide the video initially */
            transition: opacity 0.3s ease;
        }

        .video-container .device-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            transition: opacity 0.3s ease;
        }

        /* Show video on hover */
        .video-container .item:hover video {
            opacity: 1;
        }

        /* Hide poster image on hover */
        .video-container .item:hover .device-overlay {
            opacity: 0;
        }

    </style>
</head>

<body>
    <div class="header">
        FOR EVERY SKINTONE
    </div>
    <div class="subheader">
        EFFORTLESS BEAUTY
    </div>

    <div class="video-container">
        <div class="item">
            <video src="laservideo.mp4" muted loop poster="laser.jpg"></video>
            <img src="laser.jpg" alt="Poster" class="device-overlay">
        </div>
        <div class="item">
            <video src="Skin-1.mp4" muted loop poster="derma.jpg"></video>
            <img src="derma.jpg" alt="Poster" class="device-overlay">
        </div>
        <div class="item">
            <video src="Inject-1.mp4" muted loop poster="body.jpg"></video>
            <img src="body.jpg" alt="Poster" class="device-overlay">
        </div>
        <div class="item">
            <video src="Body-1.mp4" muted loop poster="face.jpg"></video>
            <img src="face.jpg" alt="Poster" class="device-overlay">
        </div>
    </div>

    <script>
        document.querySelectorAll('.video-container .item').forEach(item => {
            const video = item.querySelector('video');
            const poster = item.querySelector('.device-overlay');
            
            item.addEventListener('mouseenter', () => {
                video.play();
            });
            item.addEventListener('mouseleave', () => {
                video.pause();
                video.currentTime = 0; // Reset video to start
            });
        });
    </script>
</body>

</html>
