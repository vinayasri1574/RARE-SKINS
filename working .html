<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laser Hair Reduction Steps</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #9933ff, #ff99cc);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 40px;
        }

        .steps-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .step img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            /* border: 5px solid rgba(255, 255, 255, 0.5); */
            /* box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); */
        }

        .step-number {
            font-size: 50px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.8);
            margin: 20px 0 10px;
        }

        .step-text {
            font-size: 16px;
            max-width: 180px;
        }
    </style>
</head>
<body>
    <h1>How does our laser hair reduction treatment work?</h1>
    <div class="steps-container">
        <div class="step">
            <div class="step-number"></div>
            <img src="images/consultation.png" alt="Consultation">
            <div class="step-text">consults with the dermat and starts the treatment</div>
        </div>
        <div class="step">
            <div class="step-number"></div>
            <img src="images/shaving.png" alt="Shaving">
            <div class="step-text">they shave the area to be treated</div>
        </div>
        <div class="step">
            <div class="step-number"></div>
            <img src="images/cooling-gel.png" alt="Cooling Gel">
            <div class="step-text">a cooling gel is applied</div>
        </div>
        <div class="step">
            <div class="step-number"></div>
            <img src="images/laser-treatment.png" alt="Laser Treatment">
            <div class="step-text">the ice cool gel laser technology does its magic</div>
        </div>
        <div class="step">
            <div class="step-number"></div>
            <img src="images/dermatologist.png" alt="Dermatologist">
            <div class="step-text">the dermatologist supervises digitally</div>
        </div>
    </div>
</body>
</html>
